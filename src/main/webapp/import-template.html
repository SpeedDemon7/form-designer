<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板列表</title>
    <link type="text/css" rel="stylesheet" href="lib/layui-1.0.9/css/layui.css">
    <script type="text/javascript" src="lib/html5.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/layui-1.0.9/layui.js"></script>
    <style>
        body {
            padding: 0 20px;
        }
    </style>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>选择要使用的模板</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <tbody id="content">

        </tbody>
    </table>
</div>
</body>
</html>
<script>

    $(function(){

        $.post('/formdesigner/templateList',{},function(data){
            var htmlStr = "";
            for(var i=0;i<data.length;i++){
                var item = data[i];
                htmlStr +=
                    '<tr>'+
                    '   <td><input type="radio" name="template" value="'+item.id+'" title="'+item.pageName+'" lay-skin="primary"></td>'+
                    '</tr>';
            }
            if(htmlStr){
                $('#content').append(htmlStr);
            }else{
                htmlStr =
                    '<tr>'+
                    '   <td>无可选项</td>'+
                    '</tr>';
                $('#content').append(htmlStr);
            }

            layui.use('form', function () {
                var $ = layui.jquery, form = layui.form();
            });
        });

    });


</script>
